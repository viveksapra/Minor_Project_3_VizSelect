<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Regression Plot</title>
</head>
<style>
    body{
        margin:0;
        padding:0;
        height:auto ;
        background-image:linear-gradient(45deg,grey,white);
    }
    button{
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .buton{
        align-items: center;
    }
</style>
<body>
<h1>Linear Regression Plot</h1>
<img src="data:image/png;base64,{{ image_base64 }}" alt="Plot">
<div id = "buton">
    <form action = "/">
        <button  type ="submit">Check Another</button>
    </form>
</div>
</body>
</html>
